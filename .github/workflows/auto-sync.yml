name: Auto Sync and Update

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run daily at 2 AM UTC to check for updates
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      
      - name: Check for updates
        id: check
        run: |
          echo "Checking repository status..."
          git status
          echo "has_changes=$(git diff --quiet && echo 'false' || echo 'true')" >> $GITHUB_OUTPUT
      
      - name: Auto-commit changes (if any)
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git add -A
          git commit -m "Auto-sync: Update repository [$(date +'%Y-%m-%d %H:%M:%S')]" || exit 0
          git push origin main || exit 0
      
      - name: Repository Status
        run: |
          echo "âœ… Repository is up to date"
          git log --oneline -5


