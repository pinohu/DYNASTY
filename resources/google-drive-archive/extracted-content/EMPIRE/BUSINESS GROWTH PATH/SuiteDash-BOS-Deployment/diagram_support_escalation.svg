<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600" viewBox="0 0 1000 600" font-family="Inter, Arial, sans-serif">
<style>
    .lane { fill:#f5f7fb; stroke:#c9d2e5; stroke-width:1; }
    .box { fill:#ffffff; stroke:#334155; stroke-width:1; rx:6; ry:6; }
    .title { font-weight:bold; fill:#0f172a; font-size:16px; }
    .text { fill:#0f172a; font-size:12px; }
    .caption { fill:#475569; font-size:11px; }
    .arrow { stroke:#334155; stroke-width:1.5; marker-end:url(#arrow); fill:none; }
</style>
<defs>
  <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
    <polygon points="0 0, 10 3.5, 0 7" fill="#334155"/>
  </marker>
</defs>
<text x="20" y="30" class="title">Support Escalation Tree</text>
<rect x="100" y="100" width="140" height="40" class="box"/>
<text x="110" y="125" class="text">Intake</text>
<rect x="320" y="100" width="140" height="40" class="box"/>
<text x="330" y="125" class="text">Triage</text>
<rect x="540" y="100" width="160" height="40" class="box"/>
<text x="550" y="125" class="text">Severity P1?</text>
<rect x="320" y="220" width="140" height="40" class="box"/>
<text x="330" y="245" class="text">L1 Resolve</text>
<rect x="740" y="100" width="170" height="40" class="box"/>
<text x="750" y="125" class="text">Escalate to L2</text>
<rect x="540" y="220" width="160" height="40" class="box"/>
<text x="550" y="245" class="text">RCA + Comms</text>
<line x1="240" y1="120" x2="320" y2="120" class="arrow"/>
<line x1="460" y1="120" x2="540" y2="120" class="arrow"/>
<line x1="620" y1="140" x2="620" y2="220" class="arrow"/>
<line x1="460" y1="120" x2="460" y2="220" class="arrow"/>
<line x1="700" y1="120" x2="740" y2="120" class="arrow"/>
<text x="500" y="95" class="caption">Yes</text>
<text x="470" y="170" class="caption">No</text>
